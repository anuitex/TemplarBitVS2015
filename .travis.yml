language: csharp
solution: TemplarBitVS20155.sln
install:
  - nuget restore TemplarBitVS2015.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release TemplarBitVS2015.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./TemplarBitVS2015.UnitTests/bin/Release/TemplarBit.UnitTests.dll
